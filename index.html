<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnected" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Insconsolata:wght@300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen">
                <div>
                    <button class="color">AC</button>
                    <button class="color">(</button>
                    <button class="color">)</button>
                    <button class="color">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="color">X</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="color">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="color">+</button>
                    <button class="zero">0</button>
                    <button class="color">.</button>
                    <button>=</button>
                </div>
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
